<main class="page-container" style="grid-template-columns: 1fr;">
    <section class="page-main-content">
        <!-- O container da lista de notebooks permanece o mesmo -->
        <div id="notebook-list-container">
            <div class="card">
                <div class="card-header">
                    <i class="fa-solid fa-book-open"></i>
                    <h2>Notebooks da Análise (Databricks)</h2>
                </div>
                <p class="description">
                    Selecione uma das análises abaixo para visualizar o notebook correspondente, exportado diretamente do Databricks.
                </p>
                <ul class="notebook-list">
                    <!-- A lista será gerada pelo JS -->
                </ul>
            </div>
        </div>

        <!-- O container do visualizador agora usará um iframe -->
        <div id="notebook-viewer-container" style="display: none;">
            <div class="card">
                <div class="card-header notebook-viewer-header">
                    <button id="back-to-list-button" class="repo-link-button small">
                        <i class="fa-solid fa-arrow-left"></i> Voltar
                    </button>
                    <h2 id="notebook-title"></h2>
                </div>
                <!-- ALTERAÇÃO PRINCIPAL: Substituímos a div por um iframe -->
                <iframe id="notebook-frame" class="notebook-iframe-content" frameborder="0"></iframe>
            </div>
        </div>
    </section>
</main>
